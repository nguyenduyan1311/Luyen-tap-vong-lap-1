<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sum = 0;
    let temp = 0;
    let b = 0;
    let a = 1;
    for (let i = 0; i < 20; i++){
        sum += a;
        temp = a;
        a += b;
        b = temp;
    }
    alert("Tổng của 20 số đầu tiên trong dãy fibonacci là: " + sum);
</script>
</body>
</html>
