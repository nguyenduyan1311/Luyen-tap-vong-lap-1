<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let temp, b = 0;
    let a = 1;

    for (let i = 0; i < 20; i++){
        if ((a%5) == 0){
            alert(a + " là số đầu tiên trong dãy Fibonacci chia hết cho 5!");
            break;
        }
        temp = a;
        a += b;
        b = temp;
    }
</script>
</body>
</html>
