<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 0;
    let a = 1;
    let sum = 0;
    while (count < 30){
        if ((a%7) == 0){
            sum += a;
            count++;
        }
        a++
    }
    alert("Tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên là: " + sum);
</script>
</body>
</html>
